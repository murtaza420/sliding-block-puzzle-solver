<!DOCTYPE html>
<html>

<head>
    <title>
        Sliding Block Puzzle Solver
    </title>

    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <script src="/lib/jquery/jquery-3.3.1.min.js"></script>
    <script src="/lib/popper/popper.min.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
</head>

<body>
    <div class="text-center">
        <div class="row">
            <div class="col-12">
                <h1>Sliding Block Puzzle Solver</h1>
                <h5>Enter the puzzle dimensions (x,y)</h5>

                <div class="error-message">
                    <span id="error-message-1" class="d-none alert-danger">Invalid Dimensions. Please try again!</br></span>
                </div>
                
                Dimensions: <input id="dimensions" type="text" name="dimensions" /><br>

                <button onclick="buildPuzzle()">Build Puzzle</button>

                <div id="puzzle-board"></div>

                <div class="error-message">
                    <span id="error-message-2" class="d-none alert-danger">Some of the cells are empty. Please try again!</br></span>
                </div>

                <div id="puzzle-solve" class="d-none">
                    <button onclick="solvePuzzle()">Solve Puzzle</button>
                </div>
            </div>
        </div>
        <div id="results" class="row d-none">
            <div id="solving" class="col-12 d-none">Solving...</div>
            <div class="col-4">
                <h3>BFS</h3>
                <span id="bfs-time"></span><br>
                <div id="bfs-final-state"></div>
                <span class="font-weight-bold">Moves</span>
                <ul id="bfs-moves"></ul>
            </div>
            <div class="col-4">
                <h3>DFS</h3>
                <span id="dfs-time"></span><br>
                <div id="dfs-final-state"></div>
                <span class="font-weight-bold">Moves</span>
                <ul id="dfs-moves"></ul>
            </div>
            <div class="col-4">
                <h3>IDFS</h3>
                <span id="idfs-time"></span><br>
                <div id="idfs-final-state"></div>
                <span class="font-weight-bold">Moves</span>
                <ul id="idfs-moves"></ul>
            </div>
        </div>
    </div>
    <script type="text/javascript">

    </script>
</body>

</html>
